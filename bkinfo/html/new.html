<!DOC html>
<html>
	<head>
		<meta http-equiv="content-type" content="charset=utf-8">
		<title>
			数据增展示
		</title>
		<style>
			body{
				background:#00bfff;
				text-align:center;
			}
			select{
				width:152px;
			}
		</style>
	</head>
	<body>
	<form method="post">
		<input type="text" name="title" placeholder="书名"><br>
		<select name="author">
			<option selected="selected"></option>
			{% for author in authorlist %}
			<option value="{{ author.Name }}">{{ author.Name }}</option>
			{% endfor %}
		</select><br>
		<input type="text" name="publisher" placeholder="出版社"><br>
		<input type="date" name="publishdate" placeholder="出版日期"><br>
		<input type="text" name="isbn" placeholder="ISBN"><br>
		<input type="mumber" min="0" name="price" placeholder="价格"><br>
		<input type="submit" name="submit">
	<form>
	<p><a href="/addauthor/">添加作者</a></p>
	</body>
</html>
